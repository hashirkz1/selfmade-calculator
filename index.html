<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div class="display">Scientific Calculator</div>
      <div class="data"></div>
      <div class="panel">
        <div class="row1">
          <button class="btn red" id="AC">AC</button>
          <button class="btn red" id="DEL">DEL</button>
          <button class="btn operator" id="remainder">%</button>
          <button class="btn operator" id="division">/</button>
        </div>
        <div class="row2">
          <button class="btn" id="seven">7</button>
          <button class="btn" id="eight">8</button>
          <button class="btn" id="nine">9</button>
          <button class="btn operator" id="multiply">X</button>
        </div>
        <div class="row3">
          <button class="btn" id="four">4</button>
          <button class="btn" id="five">5</button>
          <button class="btn" id="six">6</button>
          <button class="btn operator" id="minus">-</button>
        </div>
        <div class="row4">
          <button class="btn" id="one">1</button>
          <button class="btn" id="two">2</button>
          <button class="btn" id="three">3</button>
          <button class="btn operator" id="plus">+</button>
        </div>
        <div class="row5">
          <button class="btn" id="zero">0</button>
          <button class="btn" id="point"><b>.</b></button>
          <button class="btn operator" id="equal">=</button>
        </div>
      </div>
    </div>
    <!-- <button id="id1">4</button> -->
  </body>
  <script src="script.js"></script>
</html>
